<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu yang Spesial</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d5e5, #f7b2bd);
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 4em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 4em;
      color: red;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #e91e63;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #e91e63;
      color: #fff;
    }

    #pesan {
      margin-top: 40px;
      display: none;
      font-size: 1.8em;
      color: #6a1b9a;
      background-color: rgba(255,255,255,0.8);
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .fade-in {
      animation: fade 1s ease-in;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hai Yayat ðŸ’–</h1>
    <div class="heart">ðŸ’“</div>
    <p>ada mau saya tanyakan ki...</p>
    <button onclick="tampilkanPesan()">Buka Pesannya</button>

    <div id="pesan">
       how's your day sayangku
      <br><br><strong> Jadi gimana hari ini udah suka Rista belum? ðŸ’Œ</strong>
    </div>
  </div>

  <script>
    function tampilkanPesan() {
      var pesan = document.getElementById("pesan");
      pesan.style.display = "block";
      pesan.classList.add("fade-in");
    }
  </script>

</body>
</html>
